<!doctype html>
<html id="mojo">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
      * {font-family:"Lato";border:0;padding:0;margin:0;overflow:hidden;}
      #mojo .mojo {position:absolute;top:0;left:0;width:250px;height:100%;background:#FFF;}
    </style>
  </head>
  <body>
    <div class="mojo">
      <h2>Rally ShortURL</h2>
      https://rally1.rallydev.com/#/search?keywords=US<br>
      <a id="copy">Copy</a> <a href="">New Window</a>

      Rally URL
      Toggle
      Promotion email creation
      Password manager

      <!--document.execCommand('copy')-->
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script>
      (function() {
        'use strict';
        $("#copy").on("click",function() {
          copy();
        });
        //document.body.addEventListener('click', copy, true);
        function copy(e) {
          var
            t = e.target,
            c = t.dataset.copytarget,
            inp = (c ? document.querySelector(c) : null);
          if (inp && inp.select) {
            inp.select();
            try {
              document.execCommand('copy');
              inp.blur();
            }
            catch (err) {
              alert('please press Ctrl/Cmd+C to copy');
            }
          }
        }
      })();
    </script>
  </body>
</html>
